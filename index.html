<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <!-- google font api -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- style sheet -->
    <link rel="stylesheet" href="./assests/css/style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <header class="flex-column min-100-vh justify-space-around mx-4">
        <h1 class="app-title text-center"><i class="fas fa-cloud-moon-rain"></i> Weather Forecast </h1>
        <p class="text-center"><br>Search for your city and find your 5 day weather forecast!</p>
    </header>

    <main class="flex-row justify-space-around">
        <div class="col-12 col-md-4 ">
            <!-- search by city card -->
            <div class="card">
                <h3 class="card-header text-uppercase">Search by City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="cityname"> City Name </label>
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Check Weather</button>
                </form>
            </div>
        </div>

        <!-- ID's for Current Forecast-->
        <div class="col-12 col-md-8" id="search-term">
            <h4 class="text-center">Current Forecast:
                <span id="forecast-search-term"> </span>
            </h4>
            <div id="forecast-container" class="text-center">
                <h2 id="Location"></h2>
                <p id="Temperature"></p>
                <p id="Wind"></p>
                <p id="Humidity"></p>
            </div>
        </div>

    </main>


    <aside class="d-inline-flex">

        <!-- Saved searches -->
        <div class="d-flex justify-space-between">
            </h3>
            <div class=" col-1 col-md-1 ml-3" id="savedSearch">
                <div class="display-cityname" id="display-cityname"> </div>
            </div>
        </div>

        <!-- cards for 5day forecast -->
        <div class="container col-12 col-md-8 id=" weather-container">
            <div class="weather-row" id="weather-row">
                <!-- <div class="col-12 col-md-12"> -->
                <div class="Weather-Cards d-inline-flex" id="weather-card">
                </div>
                <!-- </div> -->
            </div>
        </div>


    </aside>


    <script src="assests/js/script.js"></script>
</body>

</html>
