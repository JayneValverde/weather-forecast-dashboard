<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- google font api -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,600;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800&display=swap"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- style sheet -->
    <link rel="stylesheet" href="./assests/css/style.css">
    <title>Weather Forecast</title>
</head>

<body>
    <header class="flex-column min-100-vh justify-space-around">
        <h1 class="app-title"><i class="fas fa-cloud-moon-rain"></i> Weather Forecast </h1>
        <p>Search for your city and find your 5 day weather forecast!</p>
    </header>

    <main class="flex-row justify-space-around">
        <div class="col-12 col-md-4">
            <!-- search by city card -->
            <div class="card" >
                <h3 class="card-header text-uppercase">Search by City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="cityname"> City Name </label>
                    <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Check Weather</button>
                </form>
            </div>
        </div>


        <!-- ID's for Current F -->
        <div class="col-12 col-md-8">
            <h2 class="subtitle">Showing the current forcast for:
                <span id="forecast-search-term"> </span>
            </h2>
            <div id="forecast-container" class="list-group">
                <p id="Temperature"></p>
                <p id="Wind"></p>
                <p id="Humidity"></p>

            </div>
        </div>

        <!-- cards for 5day forecast -->
        <div class ="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="Weather-Cards" id="weather-card"> </div>
                </div>
            </div>
        </div>

        <!-- <div class="container"> -->
            
                <div class="column" id="card-column"> </div>

</body>

</html>
